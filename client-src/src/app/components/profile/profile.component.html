<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>

  <div class="row">
    <div class="col-md-12" >
      <img id="profileImage" src="{{image}}" alt="img1">
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
  </ul>

  <div class="row">
    <div class="col-md-12" >
      <button [routerLink]="['/settings']" type="button" class="btn btn-info btn-block">Account settings</button>
    </div>
  </div>
</div>
