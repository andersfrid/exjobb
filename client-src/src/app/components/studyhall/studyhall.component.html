<div>
  <h2 class="page-header">Study Hall</h2>
  <div class="row top-buffer">
    <div class="col-md-6 ">
      <h3>Something something</h3>
      <button type="button" class="btn btn-info btn-block">Achievements</button>
      <button type="button" class="btn btn-info btn-block">Stats</button>
      <button type="button" class="btn btn-info btn-block">FAQ</button>
    </div>

    <div *ngIf="users" class="col-md-6">
      <h3>Due dates for Assignments</h3>
      <ul *ngFor="let user of users" class="list-group" >
        <li class="list-group-item">Course: {{user.Course_name}}</li>
        <li class="list-group-item">Assignment: {{user.Assignment_name}}</li>
        <li class="list-group-item">Data: 19/4</li>
      </ul>
    </div>
  </div>
</div>
