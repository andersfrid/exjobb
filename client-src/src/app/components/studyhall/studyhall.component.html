<div>
  <h2 class="page-header">Study Hall</h2>
  <div class="row top-buffer">
    <div class="col-md-6 ">
      <h3>User stats</h3>
      <ul class="list-group" >
        <li class="list-group-item">Assignments turned in: 10 <br>
        Classes passed: 3 <br>
        Attendance 80% </li>
      </ul>
      <div class="progress">
        <div #progress class="progress-bar" role="progressbar" [style.width]="xpWidth + '%'">
          {{myXp}}/{{totalXp}} XP
        </div>
      </div>
      <h4>Achievements</h4>
      <p>Check your achievements</p>
      <button [routerLink]="['/achievement']" type="button" class="btn btn-info btn-block">Achievements</button>
      <button [routerLink]="['/dashboard']" type="button" class="btn btn-info btn-block">Back</button>
    </div>

    <div *ngIf="mySqlData" class="col-md-6">
      <h3>Due dates for Assignments</h3>
      <ul *ngFor="let user of mySqlData" class="list-group" >
        <li class="list-group-item">Course: {{user.Course_name}}</li>
        <li class="list-group-item">Assignment: {{user.Assignment_name}}</li>
        <li class="list-group-item">Data: 19/4</li>
      </ul>
    </div>
  </div>
</div>
