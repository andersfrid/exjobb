<div>
  <h2 class="page-header">Arena</h2>
  <div class="row top-buffer">
    <div class="col-md-6 ">
      <h3>Character stats</h3>
      <ul class="list-group" >
        <li class="list-group-item">Wins: {{wins}} - Losses: {{losses}} <br>
        Title: {{title}} <br>
        Level: {{level}} <br>
        Damage: {{dmg}} - Health: {{hp}} </li>
      </ul>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
          aria-valuemin="0" aria-valuemax="100" [style.width]="xpWidth + '%'">
            {{myXp}}/{{totalXp}} XP
        </div>
      </div>
      <button [routerLink]="['/fight']" type="button" class="btn btn-info btn-block">Fight</button>
      <button [routerLink]="['/']" type="button" class="btn btn-info btn-block">Learn to fight</button>
      <button [routerLink]="['/dashboard']" type="button" class="btn btn-info btn-block">Back</button>
    </div>
    <div class="col-md-6 ">
      <h3>Character name: {{name}}</h3>
        <img id="image" src="{{image}}" alt="img">
    </div>
  </div>
</div>
