<div class="row top-buffer">
  <div id="arena" class="col-xs-6 col-sm-6 col-md-6 ">
    <h3 id="arenaTitle">Arena</h3>
    <a [routerLink]="['/arena']"><img id="arenaImg" src="https://webshare.mah.se/ae3529/arena.png" alt="arena"></a>
  </div>
  <h3 id="studyTitle">Studyhall</h3>
  <div  class="col-xs-6 col-sm-6 col-md-6 ">
    <a [routerLink]="['/studyhall']"><img id="studyhallImg" src="https://webshare.mah.se/ae3529/studyhall.png" alt="arena"></a>

  </div>
</div>
<div class="row">
  <div id="profile" class="col-xs-6 col-sm-12 col-md-12" >
    <h3 id="char">{{name}}</h3>
      <p id="lvl">Lvl: {{level}}</p>
    <a [routerLink]="['/profile']"><img id="profileImg" src="{{image}}" alt="img1"></a>

    <div class="hpbar">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
      aria-valuemin="0" aria-valuemax="100" style="width:100%">
      {{hp}}/{{hp}} HP
      </div>
    </div>
  </div>

  <div id="friends" class="col-xs-6 col-sm-12 col-md-12">
    <h3> 5 </h3>
    <a [routerLink]="['/online-list']"><img id= "friends" src="https://webshare.mah.se/ae3529/friends.png" alt="friends"></a>
  </div>
</div>
