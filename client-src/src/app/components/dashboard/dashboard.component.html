<h2 class="page-header">Homepage</h2>
<p>Welcome to your homepage!</p>

<div class="row top-buffer">
  <div class="col-md-6 ">
    <h3>Arena</h3>
    <a [routerLink]="['/arena']"><img id="arena" src="http://webshare.mah.se/ae3529/arena.png" alt="arena"></a>
  </div>
  <h3 id="study">Studyhall</h3>
  <div  class="col-md-6 ">
    <a [routerLink]="['/studyhall']"><img id="studyhall" src="http://webshare.mah.se/ae3529/studyhall.png" alt="arena"></a>

  </div>
</div>
<div class="row top-buffer">
  <div class="col-md-12" >
    <h3 id="char">{{name}}</h3>
      <p id="lvl">Lvl: {{level}}</p>
    <a [routerLink]="['/profile']"><img id="profile" src="{{image}}" alt="img1"></a>

    <div class="hpbar">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
      aria-valuemin="0" aria-valuemax="100" style="width:100%">
      {{hp}}/{{hp}} HP
      </div>
    </div>
  </div>

</div>
