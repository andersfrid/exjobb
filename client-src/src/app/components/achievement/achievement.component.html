
  <h2 class="page-header">Achievements</h2>
  <div *ngIf="doneAchievements" class="col-md-12">
    <div *ngFor="let doneAchievement of doneAchievements" class="list-group">
      <div class="list-group-item list-group-item-success">
        <span class="pull-right">
            <span id="twitter" (click)="tweet()" type="button" class="btn btn-info btn-block">#mahGamified</span>
        </span>
        <strong>{{doneAchievement.name}}</strong>
        <br> {{doneAchievement.description}}
        <br> {{doneAchievement.reward}} XP
      </div>
    </div>
  </div>
  <div *ngIf="notDoneAchievements" class="col-md-12">
    <ul *ngFor="let achievement of notDoneAchievements" class="list-group" >
      <li class="list-group-item disabled">
        <strong>{{achievement.name}}</strong>
        <br> {{achievement.description}}
        <br> {{achievement.reward}} XP
      </li>
    </ul>
  </div>
