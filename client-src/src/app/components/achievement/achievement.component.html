
  <h2 class="page-header">Achievements</h2>
  <div *ngIf="doneAchievements" class="col-md-12">
    <ul *ngFor="let doneAchievement of doneAchievements" class="list-group">
      <li class="list-group-item list-group-item-success"><strong>{{doneAchievement.name}}</strong>
        <br> {{doneAchievement.description}}
        <br> {{doneAchievement.reward}} XP</li>
        <a href="https://twitter.com/intent/tweet?button_hashtag=MaHGamified" class="twitter-hashtag-button" data-show-count="false">#Gamified</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </ul>
  </div>
  <div *ngIf="notDoneAchievements" class="col-md-12">
    <ul *ngFor="let achievement of notDoneAchievements" class="list-group" >
      <li class="list-group-item disabled"><strong>{{achievement.name}}</strong>
        <br> {{achievement.description}}
        <br> {{achievement.reward}} XP</li>
    </ul>
  </div>
