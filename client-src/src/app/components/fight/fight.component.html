<div class= "container">

  <div *ngIf="gameOver" class="row" id="gameOver">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <button [routerLink]="['/arena']" type="button" class="btn btn-info btn-block">Back to arena</button>
    </div>
  </div>

  <div class ="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
      <h3>Fight Mode</h3>
      <h3>{{winner}}</h3>
      <button [disabled]="isValidForm()" (click)="doStartGame('playerOne', 'computer')">Start Game</button>
      <h3>{{timer}}</h3>
    </div>
  </div>

<div class="row" id="vs">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <p class="name">{{name}}</p>
    <p id= "pMove"><strong>{{playerMove}}</strong></p>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100"  [style.width]="(hp/maxHp)*100 + '%'">
          {{hp}}/{{maxHp}} HP
      </div>
    </div>
    <img id="char" src="{{img}}" alt="img1">
    <div class="btn-group btn-group-justified" role="group" id="buttons">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="setMove('strike')"><img src="https://webshare.mah.se/ae3529/strike_40x40.png"></button>
        </div>
      <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" (click)="setMove('protect')"><img src="https://webshare.mah.se/ae3529/protect_40x40.png"></button>
      </div>
      <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" (click)="setMove('haymaker')"><img src="https://webshare.mah.se/ae3529/haymaker_40x40.png"></button>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-6">
    <p class="name">Boss</p>
    <p id= "cMove"><strong>{{compMove}}</strong></p>
    <div class="progress">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100" [style.width]="(compHp/compMaxHp)*100 + '%'">
        {{compHp}}/{{compMaxHp}} HP
      </div>
    </div>
    <img id="charComp" src="https://webshare.mah.se/ae3529/boss.png" alt="boss">
  </div>
</div>
</div>
